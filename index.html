<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./custom.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <title>Sign-up</title>
</head>
<body>
    <div class="main">
      <div class="sideBar">
        <div class="transparentContainer">
          <div class="logo"></div>
          <div class="logoTitle">PLANTER</div>
        </div>
        <span>photo by <a href="https://www.pexels.com/@matthew-montrone-230847" target="_blank">Matthew Montrone
        </a></span>
      </div>
      <div class="mainCont">
        <div class="header">
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
          <br><br>
          You know you want to.
        </div>
        <div class="formCont">
          <form action="post">
            <legend>Let's do this!</legend>
            
            <div class="auxCont">
              <label for="firstName">FIRST NAME</label>
              <input type="text" name="firstName" id="firstName">
            </div>

            <div class="auxCont">
              <label for="lastName">LAST NAME</label>
              <input type="text" name="lastName" id="lastName">
            </div>
            <div class="auxCont">
              <label for="mail">E-MAIL</label>
              <input type="email" name="mail" id="mail">
            </div>
            <div class="auxCont">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone">
            </div>
            <div class="auxCont">
              <label for="pwd">PASSWORD</label>
              <input type="password" name="pwd" id="pwd">
            </div>
            <div class="auxCont">
              <label for="pwdConfirm">CONFIRM PASSWORD</label>
              <input type="password" name="pwdConfirm" id="pwdConfirm">
            </div>
            

           

          

         

           
          </form>
        </div>
      </div>
    </div>
