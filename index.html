<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./custom.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <script src="main.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="main">
      <div class="sideBar">
        <div class="transparentContainer">
          <div class="logo"></div>
          <div class="logoTitle">PLANTER</div>
        </div>
        <span>photo by <a href="https://www.pexels.com/@matthew-montrone-230847" target="_blank">Matthew Montrone
        </a></span>
      </div>
      <div class="content">
        <div class="header">
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
          <br>
          Sign up <span style="font-style: italic;">now </span>to get started.
          <br><br>
          You <span style="font-style: italic;">know</span> you want to.
        </div>
        <div class="formCont">
          <form action="post">
            <legend>Let's do this!</legend>
            <div class="auxCont">
              <label for="firstName">FIRST NAME</label>
              <input type="text" name="firstName" id="firstName" pattern="[a-zA-Z]+" placeholder="John" required>
            </div>
            <div class="auxCont rightSide">
              <label for="lastName">LAST NAME</label>
              <input type="text" name="lastName" id="lastName" pattern="[a-zA-Z]+" placeholder="Doe" required>
            </div>
            <div class="auxCont">
              <label for="mail">E-MAIL</label>
              <input type="email" name="mail" id="mail" placeholder="john.doe@gmail.com" required>
            </div>
            <div class="auxCont rightSide">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone" placeholder= "+41711111111">
            </div>
            <div class="auxCont">
              <label for="pwd">PASSWORD</label>
              <input type="password" name="pwd" id="pwd" placeholder= " " required onkeyup='check();'>
              <span id="pwdCheck"></span>
            </div>
            <div class="auxCont rightSide">
              <label for="pwdConfirm">CONFIRM PASSWORD</label>
              <input type="password" name="pwdConfirm" id="pwdConfirm" placeholder= " " required onkeyup='check();'>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
